name: Check USM eLearning Announcements

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-announcements:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Restore previous announcements data
        uses: actions/cache@v3
        with:
          path: data/
          key: announcements-data-${{ github.run_id }}
          restore-keys: |
            announcements-data-
      
      - name: Check for new announcements
        env:
          USERNAME: ${{ secrets.MOODLE_USERNAME }}
          PASSWORD: ${{ secrets.MOODLE_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          MOODLE_BASE_URL: ${{ secrets.MOODLE_BASE_URL }}
        run: python main.py
      
      - name: Save announcements data
        uses: actions/cache@v3
        with:
          path: data/
          key: announcements-data-${{ github.run_id }}

